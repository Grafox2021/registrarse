<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="css/miestilo.css">
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<title>Grafox</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
		<link rel="icon" href="img/logo-fav.png">
	</head>

	<body>
		<section>
			<div class="row no-gutters">
				<div class="col-xl-5 col-lg-12 fondo">
					<img src="img/logo-grafox-fondo-negro.png" height="100px">
				</div>
				<div class="col-xl-7 col-lg-12">
					<div class="container caja-negra">
						<h2>
							Crea tu cuenta gratis
							<img src="img/logo-grafox-fondo-negro.png" height="100px" class="logo-grafox">
						</h2>
						<div class="form-group">
							<button class="botones-1">
								<img src="img/google-mas.svg" height="18px">
								Google
							</button>
							<button class="botones-1">
								<img src="img/facebook.svg" height="15px">
								Facebook
							</button>
						</div>
						<p class="parrafo-1">Ingresa la siguiente información para registrarte</p>

						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label class="font-weight-bold">Nombre<span class="text-danger">*</span></label>
									<input type="text" class="form-control" placeholder="Tu nombre">
								</div>
								<div class="form-group col-md-6">
									<label class="font-weight-bold">Apellido<span class="text-danger">*</span></label>
									<input type="text" class="form-control" placeholder="Tu apellido">
								</div>
							</div>
							<div class="form-group">
								<label class="font-weight-bold">Correo<span class="text-danger">*</span></label>
								<input type="email" class="form-control" placeholder="Ingresa tu correo electrónico">
							</div>
							<div class="form-group">
								<label class="font-weight-bold">Contraseña<span class="text-danger">*</span></label>
								<input type="password" class="form-control" placeholder="Ingresa una contraseña">
							</div>
							<div class="form-group">
								<div class="form-check">
									<input type="checkbox" class="form-check-input">
									<label class="form-check-label text-muted terminos">Al seleccionar esta casilla aceptas nuestro los <a href=" https://grafox2021.github.io/terminos/">términos y condiciones</a></label>
								</div>
							</div>
							<button class="boton-registrarse">
								Registrarse
							</button>
						</form>
					</div>
				</div>
			</div>
		</section>


	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	</body>
</html>
